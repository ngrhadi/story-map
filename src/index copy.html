<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>

  <body>
    <section class="section-oxigen">
      <nav
        class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
      >
        <div

        >
          <div
            class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
          >
            <a
              class="text-xl font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"

              <img src="./logo-ngrhadi.png" alt="logo" width="120px" />
            </a>
            <button
              id="btn-nav-mobile"
              class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"

              onclick="toggleNavbar('example-collapse-navbar')"
            >
              <i class="text-white fas fa-bars"></i>
            </button>
          </div>
          <div
            class="lg:flex flex-grow items-center bg-white lg:bg-opacity-0 lg:shadow-none hidden bg-blueGray-800"
            id="example-collapse-navbar"
          >
            <ul class="flex flex-col lg:flex-row list-none mr-auto">
              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="/"
                  ><i
                    class="lg:text-blueGray-200 text-blueGray-400 far fa-file-alt text-lg leading-lg mr-2"
                  ></i>
                  Docs</a

            </ul>

                  Login
                </a>
              </li>

              <div class="inline-block relative dropdown">

                  href="#"
                  onclick="openDropdown(event,'demo-pages-dropdown')"
                >
                  Menus
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="caret-down"
                    class="w-2 ml-2"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                  >
                    <path
                      fill="currentColor"
                      d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                    ></path>

                <ul
                  class="hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"

                  <span
                    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"

                    Admin Layout
                  </span>
                  <li>
                    <a
                      href="admin/dashboard.html"
                      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
                    >
                      Dashboard
                    </a>
                  </li>
                  <li>
                    <a
                      href="admin/settings.html"
                      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"

                      Settings
                    </a>
                  </li>
                  <li>
                    <a
                      href="./admin/maps.html"
                      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"

                      Maps
                    </a>
                  </li>
                  <div
                    class="h-0 mx-4 my-2 border border-solid border-blueGray-100"

                  <span
                    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"

                    Auth Layout
                  </span>
                  <a
                    href="./mapping.html"
                    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"

                    Login
                  </a>
                  <a
                    href="./register.html"
                    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"

                    Register

                  <div
                    class="h-0 mx-4 my-2 border border-solid border-blueGray-100"
                  ></div>
                  <span
                    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"
                  >
                    No Layout
                  </span>
                  <a
                    href="./landing.html"
                    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"

                    Landing
                  </a>
                  <a
                    href="./profile.html"
                    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
                  >
                    Profile
                  </a>

              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"

                  target="_blank"
                  ><i
                    class="lg:text-blueGray-200 text-blueGray-400 fab fa-twitter text-lg leading-lg"
                  ></i
                  ><span class="lg:hidden inline-block ml-2">Twitter</span>
                </a>
              </li>
              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="https://github.com/ngrhadi"
                  target="_blank"
                  ><i
                    class="lg:text-blueGray-200 text-blueGray-400 fab fa-github text-lg leading-lg"
                  ></i
                  ><span class="lg:hidden inline-block ml-2">Github</span></a
                >
              </li>
              <li class="flex items-center">
                <a
                  class="bg-white text-blueGray-700 active:bg-blueGray-50 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
                  href="/"
                  target="_blank"
                >
                  <i class="fas fa-arrow-alt-circle-down"></i>
                  Download
                </a>
              </li>

    <section class="flex justify-center">

          WEBSITE UNDER CONSTRUCTION..
        </h1>
      </div>

    <section class="section-oxigen">
      <footer class="absolute bottom-0 w-full mb-8">
        <div class="container mx-auto px-4">
          <div

          >
            <div class="w-full md:w-6/12 px-4 mx-auto text-center">
              <div class="text-sm text-gray-100 font-semibold py-1">
                Made on
                <a
                  href="#"
                  class="text-gray-100 hover:text-gray-800"
                  target="_blank"
                  >🌏</a
                >
                by
                <a
                  href="https://www.creative-tim.com"
                  class="text-gray-100 hover:text-blueGray-800"
                  target="_blank"
                >

            </div>
          </div>
        </div>
      </footer>
